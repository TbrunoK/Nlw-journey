<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Atividades</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Biblioteca Npm/dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>
      dayjs.locale("pt-br")
    </script>
  </head>
  <body>
    <div id="app">
      <form onsubmit="salvarAtividade(event)">
        <div class="fields">
          <div class="field-wrapper">
            <img
              src="./assets/svg/atividade.svg"
              alt=""
              alt="Ícone de Localização"
              widht="20"
              height="20"
            />

            <input
              type="text"
              placeholder="Qual a Atividade?"
              name="atividade"
              required
            />
          </div>

          <div class="field-wrapper">
            <img
              src="./assets/svg/data.svg"
              alt="Ícone da Data"
              widht="20"
              height="20"
            />

            <select name="dia">
              <option value="2024-03-01">01 de fevereiro</option>
            </select>
          </div>

          <div class="field-wrapper">
            <img
              src="./assets/svg/hora.svg "
              alt="Ícone da Hora"
              widht="20"
              height="20"
            />

            <select name="hora">
              <option value="10:30">10:30</option>
            </select>
          </div>
        </div>

        <button>Salvar atividade</button>
      </form>

      <main>
        <h1>Atividades</h1>
        <section></section>
      </main>
    </div>
    <script src="./javascrip.js"></script>
  </body>
</html>
